<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Details</title>
</head>
<body>
<h1>Add Doctor</h1>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Doctor Details</h4>
                    <p class="card-description"> </p>
                    <form method="post" action="{% url 'savedoc' %}" enctype="multipart/form-data" class="forms-sample">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputUsername1">Department Name</label>
                        <select name="dname">
                          <option>Select Department</option>
                          {% for i in dep %}
                          <option>{{i.Dept_Name}}</option>
                          {% endfor %}

                        </select>

<!--                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Dept Name" name="dname">-->
                      </div>
                      <div class="form-group">
                        <label for="exampleInputUsername1">Doctor Name </label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Doctor Name" name="name">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputEmail1">Description</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="description" name="descr">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputUsername1">Qualifications</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Qualifiactions" name="qualif">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputUsername1">Field Of Expertise</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Expertise Field" name="expert">
                      </div>
<!--                      <div class="form-group">-->
<!--                        <label for="exampleInputPassword1">Email Id</label>-->
<!--                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="emailid" name="email">-->
<!--                      </div>-->
<!--                      <div class="form-group">-->
<!--                        <label for="exampleInputConfirmPassword1">Mobile No</label>-->
<!--                        <input type="text" class="form-control" id="exampleInputConfirmPassword1" placeholder="mobileno" name="mobile">-->
<!--                      </div>-->
<!--                      <div class="form-check form-check-flat form-check-primary">-->
<!--                        <label class="form-check-label">-->
<!--                          <input type="checkbox" class="form-check-input"> Remember me <i class="input-helper"></i></label>-->
<!--                      </div>-->
                      <div class="form-group">

                        <input type="file" name="dimage">

                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>

                    </form>

                  </div>
                </div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}

</body>
</html>
{% endblock %}
